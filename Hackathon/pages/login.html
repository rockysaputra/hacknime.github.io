<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="login_style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title>Login - HackNime</title>
</head>

<body class="body">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1 mx-auto">HackNime.com</span>
  </nav>
  <br>
  <div>
    <section class="normal-breadcrumb set-bg">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="normal__breadcrumb__text">
              <h2>Login</h2>
              <p>Yuk, ngewibu bareng!</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <br>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="./icon.png" class="img-fluid">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 formBg">

          <!-- Email input -->
          <div class="form-outline my-4">
            <input type="email" id="loginEmail" class="form-control form-control-lg"
              placeholder="Enter email address" required/>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="loginPassword" class="form-control form-control-lg"
              placeholder="Enter password" required/>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Ingat akun
              </label>
            </div>
            <a href="#!" class="text-body">Lupa password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" onclick="return loginSubmit()">Login</button>
            <p class="small fw-bold mt-2 pt-1">
            <h2>Ga ada akun? Yuk, ikutan
              ngewibu!</h2><br>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
              data-target="#myModal">Registrasi</button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Registrasi</h4>
                  </div>
                  <div class="modal-body">
                    <p> <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="regisEmail" class="form-control form-control-lg"
                        placeholder="Enter email address" required/>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                      <input type="password" id="regisPass" class="form-control form-control-lg"
                        placeholder="Enter password" required/>
                    </div>
                    </p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="return registerSubmit()">Register</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>

              </div>
            </div>
            </p>
          </div>
          <div class="container">


          </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </section>
  <footer>
    <p>
      Hackathon Phase 0
      <br>
      Property of Hacktiv8
    </p>
  </footer>

  <script src="register.js"></script>

</body>

</html>
